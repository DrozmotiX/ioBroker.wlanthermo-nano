	<script type="text/javascript">

		// Create secrect for encrypted password storage
		var secret;
		function encrypt(key, value) {
			var result = '';
			for(var i = 0; i < value.length; ++i) {
				result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
			}
			return result;
		}
		function decrypt(key, value) {
			var result = '';
			for(var i = 0; i < value.length; ++i) {
				result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
			}
			return result;
		}


	  // Handle  table
		var devices = [];
		function setValue(id, value, onChange) {
        var $value = $('#' + id + '.value');
        if ($value.attr('type') === 'checkbox') {
            $value.prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $value.val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }
                        if (val != newVal) $(this).val(newVal);
                    }
                }
                onChange();
            });
        }
	}
	
		function loadHelper(settings, onChange) {
      // example: select elements with id=key and class=value and insert value
			if (!settings) return;
         		$('.value').each(function () {
					var $key = $(this);
					var id = $key.attr('id');
					if (id === 'Password') {
						settings[id] = decrypt(secret, settings[id]);
					}
					if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
						$key.prop('checked', settings[id]).change(function() {
						onChange();
					});
					}	 else {
					// do not call onChange direct, because onChange could expect some arguments
						$key.val(settings[id]).change(function() {
						onChange();
					}).keyup(function() {
						onChange();
					});
					}
				});
   			onChange(false);
   			// function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
        	M.updateTextFields();
		}

		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {	
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			socket.emit('getObject', 'system.config', function (err, obj) {
             secret = (obj.native ? obj.native.secret : '') || 'Zgfr56gFe87jJOM';
             loadHelper(settings, onChange);
		   });
		   
		   devices = settings.devices || [];
			for (var key in settings) {
				if (settings.hasOwnProperty(key)) setValue(key, settings[key], onChange);
			}
			values2table('values', devices, onChange);


			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
//			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
         // example: select elements with class=value and build settings object
         var obj = {};
         $('.value').each(function () {
             var $this = $(this);
             var id = $this.attr('id');
             if ($this.attr('type') === 'checkbox') {
                 obj[id] = $this.prop('checked');
             } else {
                 var value = $this.val();
                 if (id === 'Password') {
                     value = encrypt(secret, value);
                 }
                 obj[id] = value;
             }
			});
        // Get edited table
        obj.devices = table2values('values');
        callback(obj);
  }
	</script>
